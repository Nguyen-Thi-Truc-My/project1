<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Demo Git - CI/CD</title>
</head>
<body>
  <h1>Frontend HTML - CI/CD</h1>
  <button onclick="loadData()">Lấy dữ liệu từ Backend</button>
  <p id="result"></p>

  <script>
    function loadData() {
      fetch("https://trucmy.infinityfreeapp.com/backend/api.php")
        .then(res => res.json())
        .then(data => {
          document.getElementById("result").innerText = data.message;
        })
        .catch(() => {
          document.getElementById("result").innerText = "Lỗi gọi API";
        });
    }
  </script>
</body>
</html>
